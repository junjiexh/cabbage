services:
  postgres:
    image: postgres:16-alpine
    container_name: cabbage-postgres
    environment:
      POSTGRES_USER: cabbage
      POSTGRES_PASSWORD: cabbage123
      POSTGRES_DB: cabbage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cabbage"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cabbage-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://cabbage:cabbage123@postgres:5432/cabbage?sslmode=disable
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cabbage-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
